image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-Dsettings.security=.m2/settings-security.xml --settings .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/

test-install:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean test

deploy-ossrh:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS clean javadoc:jar source:jar deploy -DskipTests -P dist
  only:
    - master

deploy-webapp:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS clean package tomcat7:redeploy -P prod
  only:
    - master
