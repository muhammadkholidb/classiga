image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-Dsettings.security=.m2/settings-security.xml --settings .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test 

sonar:
  stage: deploy
  script:
    - mvn sonar:sonar -Dsonar.organization=classiga -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=70d4381f09e8bbd7f6401943dadafd6999a3d079
  allow_failure: true

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS javadoc:jar source:jar deploy -DskipTests -P dist
  only:
    - master
